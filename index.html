<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://kit.fontawesome.com/bce4c6f505.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        
        <div class="container">
            <input type="text" v-model="newTextTodo" class="input-text" @keyup.enter="addTodo()">
            <button class="btn-add" @click="addTodo()">aggiungi</button>
            <ul>
                <li class="flex" v-for="(todo, index) in todos">
                    <p :class="{ active: todos[index].done === true}">{{todos[index].text}}</p>
                    <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
                </li>

            </ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
