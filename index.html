<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://kit.fontawesome.com/bce4c6f505.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        
        <div class="container">
            <input type="text" v-model.trim="newTextTodo" class="input-text" @keyup.enter="addTodo()">
            <div >
                <button class="btn-add" @click="addTodo()" >aggiungi</button>
                <p class="error">{{errore}}</p>
                <ul>
                    <li class="flex" v-for="(todo, index) in todos" @click="changeBoolean(index)">
                        <p :class="{ active: todo.done === true}">{{todo.text}}</p>
                        <i class="fa-solid fa-xmark" @click.stop="removeTodo(index)"></i>
                    </li>
                </ul>
                
            </div>
        </div>   
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
